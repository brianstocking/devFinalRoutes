<div ng-controller="dataCtrl">
    <div class="dataContain">
        <div ng-repeat="item in data">
            <h2>{{item.$id}}</h2>
            <h4>Times</h4>
                <p class="dataSub">the number of times went was {{item.times.times}}</p>
            <h4>Consistency</h4>
               <p  class="dataSub" ng-repeat="c in item.consistency"> movement consistency was {{c.value}}</p>
            <h4>Stomach</h4>
                <p class="dataSub">your stomach ranking was {{item.stomach.stomach}}</p>


        </div>
    </div>
</div>
