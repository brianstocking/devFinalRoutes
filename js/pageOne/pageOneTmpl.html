
<div ng-controller="pageOneCtrl">

 <div class="timesContain">
    <p class="question">How many times did you today?</p>
     <button ng-click="setValue(0)">0</button>
     <button ng-click="setValue(1)">1</button>
     <button ng-click="setValue(2)">2</button>
     <button ng-click="setValue(3)">3</button>
    <select class="timesChoice" ng-model="numberTimes" style="height:50px;">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select><br/>
    <button class="submit" ng-click="timesFun()"><a href="/#/pageTwo">submit</a></button>
</div>



</div>
